<!DOCTYPE html>
<html>

<head>
    <title>Splashscreen</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .splashscreen-image {
            outline: none;
            border: none;
            object-fit: fill;
        }
    </style>
</head>

<body>
    <video class="splashscreen-image" width="300px" height="400px" src="./splash.mp4" autoplay loop type="video/mp4">
    </video>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                window.__TAURI__.invoke('close_splashscreen')
            }, 1000);
        })
    </script>
</body>

</html>
